home:
  title: "seasight"
  description: "Tools for automated seasonal adjustment diagnostics, model selection and HTML reporting built on top of X-13ARIMA-SEATS (via the seasonal package)."

navbar:
  structure:
    left: [home, reference, articles, news]
    right: [github]
  components:
    home:
      text: Home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      href: articles/index.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github
      aria-label: "seasight on GitHub"
      href: https://github.com/p-wegmueller/seasight

